{% extends 'base.html' %}
{% block page_content %}

    <section id="create-page" class="auth">
        <form id="create" method="post" action="{% url 'edit game' pk=game.pk %}">
            <div class="container">
                <h1>Edit Game</h1>
                {{ form }}
                <input class="btn submit" type="submit" value="Edit Game">
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
